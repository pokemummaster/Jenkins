		<script>
//			<![CDATA[
			function edit(id){
				window.location.href="toEdit.html?id="+id+"&type=1";
			}
			function del(id,btn){
				if(!confirm("是否删除id为"+id+"的省份？")){
					return;
				}
				$.ajax({
					url:"del.do?id="+id,
					type:"get",
					success:function(result){
						if(result.state==0){
							if(result.data==true){
								alert("删除成功！");
								$(btn).parent().parent().fadeOut();
							}else{
								alert("删除失败！");
							}
						}else{
							alert(result.message);
						}
					}
				});
			}



        var pagetotal;
$(function () {

	$.ajax({
		url: "getTotal.do?type=1",
		type: "get",
		success: function (result) {
			if (result.state == 0) {
				pagetotal = result.data;
				$("#Pagination").pagination(pagetotal, {
					num_edge_entries: 1, //边缘页数
					num_display_entries: 5, //主体页数
					callback: pageselectCallback,
					items_per_page: 7, //每页显示7项
					prev_text: "前一页",
					next_text: "后一页"
				});
			} else {
				alert(result.message);
			}
		}
	});
});

function pageselectCallback(page_index, jq) {
	$.ajax({
		type: "get",
		url: "list.do?type=1&pageindex=" + page_index,
		success: function (result) {
			if (result.state == 0) {
				showData(result.data);
			} else {
				alert(result.message);
			}
		}
	});
}




			$(function(){
				loadList();
			});

			function loadList(){
				$.ajax({
					url:"list.do?type=1&pageindex=-1",
					type:"get",
					success:function(result){
					if (result.state == 0) {
						pagetotal = result.data;
						$("#Pagination").pagination(pagetotal, {
							num_edge_entries: 1, //边缘页数
							num_display_entries: 5, //主体页数
							callback: showData(result.data),
							items_per_page: 4, //每页显示7项
							prev_text: "前一页",
							next_text: "后一页"
						});
					}else{
							alert(result.message);
						}
					}
				});
			}
			function showData(data){
				if(!data||!data.length>0){
					return;
				}
				//清空表
				var tbody = $("#cateTable tbody").eq(0);
				tbody.html("");
				for(var i=0;i<data.length;i++){
					var tr = $("<tr style='display:none; text-align: center	'></tr>");
					tr.append($("<td></td>").text(data[i].id));
					tr.append($("<td></td>").text(data[i].cname));
					tr.append($("<td></td>")
							.append($('<button style="margin-right:20px;" class="layui-btn layui-btn-radius" onclick="edit('+data[i].id+')"><i class="fa fa-edit"></i> 编辑</button>'))
							.append($('<button class="layui-btn layui-btn-danger layui-btn-radius" onclick="del('+data[i].id+',this)"><i class="fa fa-trash"></i> 删除</button>')));
					tbody.append(tr);
					tr.fadeIn();
				}
			}
//			]]>
		</script>
